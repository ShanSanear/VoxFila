[package]
name = "app"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true, features = [
    "web",
    "router",
    "fullstack",
    "signals",
    "hooks",
    "asset",
    "logger",
    "launch",
    "router",
] }
dioxus-logger = { workspace = true }
server = { workspace = true }
shared = { workspace = true }

dioxus-i18n = "0.4.3"
# gloo-storage = "0.3.0"
# gloo-utils = "0.2.0"
# input-rs = { version = "0.2.5", features = ["dio"] }
log = { workspace = true }
