# wasm-logger = "0.2.0"
# web-sys = { version = "0.3.77", features = ["Navigator", "Window"] }
tokio = { version = "1.45.1", features = [
    "parking_lot",
    "rt-multi-thread",
    "macros",
], optional = true }
table-rs = { version = "0.0.3", features = ["dio"] }
maplit = "1.0.2"

[features]
server = ["dioxus/server", "server/db", "tokio"]
web = ["dioxus/web"]
